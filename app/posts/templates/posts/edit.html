{% extends 'base.html' %}

{% block title %}
    Update Post
{% endblock %}

{% block content %}
    <h1>Edit "{{ post.title }}" post</h1>
    <form action="{{ url_for('posts.post_update', slug=post.slug) }}" method="POST">

        {% for field in form %}
            <div class="form-group mt-4">
                {{ field.label() }}
                {{ field(class='form-control mt-2') }}
            </div>
        {% endfor %}
        <button class="btn btn-primary mt-4">Submit</button>
    </form>
{% endblock %}
